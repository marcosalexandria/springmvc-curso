<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Novo Professor</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<div class="row">
			<h1>Novo Professor</h1>
		</div>

		<div class="container">
			<div class="row">

				<form action="/professores" method="POST">

					<div class="mb-3">
						<label class="form-label">Nome</label>
						<input class="form-control" type="text" name="nome">
						<div></div>
					</div>

					<div class="mb-3">
						<label class="form-label">Sal√°rio</label>
						<input class="form-control" type="text" name="salario">
						<div></div>
					</div>

					<div class="mb-3">
						<label class="form-label">Status</label>
						<select class="form-select" name="statusProfessor">
													 <!--Enviado do controller pelo ModelAndView-->
							<option th:each="status : ${statusProfessor}" 
									th:value="${status}" 
									th:text="${status}">
							</option>
						</select>
					</div>

					<button class="btn btn-primary" type="submit">Bubmeter</button>
					<a href="javascript:history.back()">Voltar</a>

				</form>
			</div>

		</div>

	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
